<!--
HTML parte 1: <html>, <head>, <body>, <title>, <meta>, <link> y <script>, 
    <div>, <span>, <header>, <footer>, <main>, <section>, <article>, <nav>, 
    <aside>, <h1>, <h2>, <h3>, <h4>, <h5>, <h6>, <p>, <img>,
--> 
<!DOCTYPE html>
<html lang="en"> <!-- Declaración del tipo de documento y el idioma -->
<head> <!-- Metadatos y enlaces a recursos externos -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración para dispositivos móviles -->
    <title>La mejor web del mundo</title> <!-- Título de la página -->
</head> <!-- Cierre del encabezado -->
<body> <!-- Contenido visible de la página -->
    <main> <!-- Contenido principal -->
    <h1>Hola mundo</h1> <!-- Encabezado principal -->
    <h6>Subtitulo</h6> <!-- Encabezado de nivel 6 -->
    <p>Lorem <br> ipsum</p> <!-- Párrafo de texto --> <!-- br hace un salto de linea -->
    <p>Esta es mi primer página web</p> <!-- Párrafo de texto -->
    <img src="./Fotos/IMG_0381.JPG" alt="Descripción de la imagen"> <!-- Imagen con texto alternativo --> <!--La imagen la hago con una ruta relativa -->
    <img src="https://media.licdn.com/dms/image/v2/D4D03AQHWA1HbZy7XGA/profile-displayphoto-shrink_400_400/B4DZUlm6LxHAAk-/0/1740092713574?e=1758758400&v=beta&t=anF4liwqHa5-b4VIC9fKe3hFwh9KBx63FmySOf4iPQw" alt="Descripción de la imagen"> <!-- Imagen con texto alternativo --> <!--La imagen la hago con una ruta absoluta --> <!-- copio la direccion de la imagen-->
    <!-- si uso una imagen con una ruta absoluta de un link dependo de que esa imagen siga online. Si uso una que pongo yo, uso espacio mio, pero no dependo de otro.-->
    <!--<div> actúa como una caja que ocupa toda la línea-->
    <!-- <span> actúa como una caja que solo ocupa el espacio del contenido que tiene dentro-->
    <!--<p>Este es un texto normal, pero <span style="color: red;">este texto está en rojo</span> y este vuelve a ser normal.</p> -->
    <!-- Los div y span son contenedores genéricos, no tienen un significado semántico específico.-->
    <!-- Se usan para agrupar elementos y aplicar estilos o scripts.-->
</main>
<footer> <!-- Pie de página -->
</footer>
</body> <!-- Cierre del cuerpo -->
<!--La etiqueta <script> se usa para incluir código JavaScript en una página web. Permite añadir interactividad y funcionalidad dinámica a tu sitio.-->
<!-- Primero se pone todo el codigo de HTML y al final de todo se carga el link con javascript-->
    <script>
    console.log("Hola desde JavaScript");
    alert("¡Bienvenido a mi página web!");
    </script>
</body>
</html> <!-- Cierre del documento HTML -->
